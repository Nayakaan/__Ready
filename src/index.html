<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>

    <body>
        <section class="home-page">
            <div class="container-fluid">
                <div class="main-logo text-center">
                    <img class="img-fluid" src="img/main/main-logo.jpg.png" alt="Glam Tidings">
                </div>
                <div class="row home-page-carousel">
                    <div class="col-md-3 px-2 image-wrapper">
                        <div class="image-wrapper-inner">
                            <a href="festive-fun.html">
                                <img class="img-fluid hut-1" src="" alt="Hut 1">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 px-2 image-wrapper">
                        <div class="image-wrapper-inner">
                            <a href="#">
                                <img class="img-fluid hut-2" src="img/day/hut-2.png" alt="Hut 2">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 px-2 image-wrapper">
                        <div class="image-wrapper-inner">
                            <a href="#">
                                <img class="img-fluid hut-3" src="img/day/hut-3.png" alt="Hut 3">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 px-2 image-wrapper">
                        <div class="image-wrapper-inner">
                            <a href="#">
                                <img class="img-fluid hut-4" src="img/day/hut-4.png" alt="Hut 4">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snow-layer">
                <img src="img/main/snow.png" alt="Snow Layer">
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <img class="img-fluid" src="img/main/footer-logo.png" alt="Glam Todings Logo">
            </div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/daynight.js"></script>
        <script src="js/sliders.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
